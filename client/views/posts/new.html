<template name="newPost">
    {{>header2}}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id='new_post'>
                    <div class="form-group">
                        <input type="text" class="post_title form-control" placeholder="Заголовок"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="post_slug form-control" placeholder="Slug"/>
                    </div>

                    <div class="form-group">
                        <textarea id ='editor' rows="20" cols="45"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2">
                            <button class="btn btn-success create_post form-control">Создать</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    {{>postsFooter}}
</template>
