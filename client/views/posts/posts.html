<template name="posts">
    {{>header2}}
    <div class="container" style="min-height: 840px">
        {{#each posts}}
            <div class="col-lg-8">
                <hr>
                <button class="btn btn-danger pull-right remove_post" >Удалить</button>
                 <h1>{{title}}</h1>

                 <p>{{strip_body body}}</p>

                <div>
                    <span class="label label-warning">Размещено {{prettifyDate created_at}}</span>
                    <div class="pull-right"><span class="label" style="color: rgba(59, 170, 152, 0.98);">автор: Владимир</span>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-lg-12">
                <h4><a class="text-success" href="{{pathFor 'post'}}" role="button">Читать полностью »</a></h4>
            </div>
        {{/each}}

    </div>
    {{>postsFooter}}

</template>
