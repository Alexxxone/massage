<template name="login">
    <div class="container login">
        <div class="row">
            <div class="col-lg-6 col-md-offset-2">
                <div class="well">
                    <form id="login-form" class="bs-example form-horizontal" >
                        <fieldset>
                            <legend>Вход</legend>

                            <div class="form-group">
                                <label for="login-email" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="email" name="user[email]" class="form-control" autofocus="autofocus" id="login-email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="login-password" class="col-lg-2 control-label">Пароль</label>
                                <div class="col-lg-10">
                                    <input type="password" name="user[password]" class="form-control" id="login-password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Ок</button>
                                    <a class="btn btn-info sign_up" href="{{pathFor 'home'}}">Вернутся на сайт</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 right_image" style="bottom: -19">
        <img src="/img/bamboo.png"/>
    </div>
</template>
